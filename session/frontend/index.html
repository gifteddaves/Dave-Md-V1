<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gifted-Dave-MD | Pair Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: 60px auto;
      padding: 25px;
      background: #f8f9fa;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e89ff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #1f73d2;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e6ffe6;
      border-left: 5px solid #28a745;
      border-radius: 8px;
      font-size: 15px;
    }
    .error {
      background: #ffe6e6;
      border-left: 5px solid #dc3545;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ü§ñ Gifted-Dave-MD Pair Code</h2>
  <p>Enter your WhatsApp number (with country code):</p>
  <input type="text" id="number" placeholder="+254712345678" />
  <button onclick="generatePairCode()">Generate Pair Code</button>

  <div id="result" class="result" style="display: none;"></div>

  <script>
    async function generatePairCode() {
      const number = document.getElementById("number").value.trim();
      const result = document.getElementById("result");
      result.style.display = "none";
      result.classList.remove("error");

      if (!number || !/^\+\d{10,15}$/.test(number)) {
        result.innerHTML = "‚ùå Please enter a valid WhatsApp number with country code.";
        result.classList.add("error");
        result.style.display = "block";
        return;
      }

      try {
        const res = await fetch("https://gifted-session-backend.vercel.app/pair", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone_number: number }),
        });

        const data = await res.json();

        if (data.pair_code && data.wa_link) {
          result.innerHTML = `
            ‚úÖ Your Pair Code: <strong>${data.pair_code}</strong><br/><br/>
            <a href="${data.wa_link}" target="_blank">üì≤ Click here to pair in WhatsApp</a>
          `;
        } else {
          result.innerHTML = `‚ùå Error: ${data.error || "Unexpected error. Please try again."}`;
          result.classList.add("error");
        }

        result.style.display = "block";
      } catch (err) {
        result.innerHTML = `‚ùå Network error. Please try again later.`;
        result.classList.add("error");
        result.style.display = "block";
      }
    }
  </script>
</body>
  </html>
