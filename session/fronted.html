<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gifted-Dave-MD | Pair Bot Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
    }
    .output {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>üîê Gifted-Dave-MD Pair Code</h1>

  <input type="text" id="number" placeholder="Enter your WhatsApp Number (e.g. +2547xxxxxxx)" />
  <br>
  <button onclick="generateCode()">Get Pair Code</button>

  <div id="pairCode" class="output"></div>

  <br><br>

  <input type="text" id="codeInput" placeholder="Enter the Pair Code here" />
  <br>
  <button onclick="pairSession()">Get Session ID</button>

  <div id="sessionId" class="output"></div>

  <script>
    const backend = "https://gifted-session-backend.vercel.app";

    async function generateCode() {
      const number = document.getElementById("number").value.trim();
      if (!number) return alert("Enter your WhatsApp number.");

      const res = await fetch(`${backend}/generate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number }),
      });

      const data = await res.json();
      document.getElementById("pairCode").innerText = `üîë Pair Code: ${data.pair_code || data.error}`;
    }

    async function pairSession() {
      const number = document.getElementById("number").value.trim();
      const code = document.getElementById("codeInput").value.trim();
      if (!number || !code) return alert("Enter number and pair code.");

      const res = await fetch(`${backend}/pair`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number, code }),
      });

      const data = await res.json();
      document.getElementById("sessionId").innerText = data.sessionId
        ? `ü™™ Session ID: ${data.sessionId}`
        : `‚ùå Error: ${data.error || "Something went wrong"}`;
    }
  </script>

</body>
  </html>
