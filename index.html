<!DOCTYPE html>
<html>
<head>
  <title>Gifted Session Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Generate Pair Code</h1>
  <input type="text" id="number" placeholder="Enter your WhatsApp number" />
  <button onclick="generateCode()">Get Pair Code</button>
  <p id="result"></p>

  <script>
    async function generateCode() {
      const number = document.getElementById('number').value;
      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      });

      const data = await res.json();
      document.getElementById('result').innerText = data.pairCode 
        ? `Your Pair Code: ${data.pairCode}` 
        : `Error: ${data.error}`;
    }
  </script>
</body>
</html>
