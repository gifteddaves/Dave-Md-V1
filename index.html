<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dave-Md-V1 Code Pairing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin: 10px;
    }
    button {
      background: #22c55e;
      color: #fff;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <h1>üì± Dave-Md-V1 Pairing Portal</h1>
  <p>Enter your WhatsApp number to begin pairing:</p>

  <input type="text" id="numberInput" placeholder="e.g., 254712345678" />
  <button onclick="requestPairCode()">Get Pairing Code</button>

  <div class="result" id="result"></div>

  <script>
    async function requestPairCode() {
      const number = document.getElementById('numberInput').value.trim();
      if (!number.match(/^\d{10,15}$/)) {
        alert('Please enter a valid number');
        return;
      }

      const res = await fetch('/api/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById('result').innerText = '‚úÖ Code sent to your WhatsApp. Reply with it to receive your session ID.';
      } else {
        document.getElementById('result').innerText = `‚ùå Error: ${data.error}`;
      }
    }
  </script>
</body>
</html>
