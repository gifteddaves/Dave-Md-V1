<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dave‑Md‑V1 Pairing</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #4B79A1, #283E51);
      color: #f4f4f4;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    input, button {
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    button {
      background-color: #ff7e5f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #feb47b;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      word-break: break-all;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dave‑Md‑V1 Pair Page</h1>
    <input id="phone" type="text" placeholder="Phone e.g. 254712345678" />
    <button onclick="pair()">Get Pair Code</button>
    <div id="result"></div>
  </div>

  <script>
    async function pair() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) return alert('Enter phone number!');

      document.getElementById('result').innerText = '⏳ Generating...';
      const res = await fetch('/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number: phone })
      });
      const data = await res.json();

      if (res.ok && data.code) {
        document.getElementById('result').innerHTML = 
          `<p>✅ <b>${data.code}</b> generated</p>`+
          `<button onclick="copyCode()">Copy Code</button>`;
        window.sessionCode = data.code;
      } else {
        document.getElementById('result').innerText = 
          '❌ ' + (data.error || 'Error');
      }
    }

    function copyCode() {
      if (window.sessionCode) {
        navigator.clipboard.writeText(window.sessionCode);
        alert('Copied: ' + window.sessionCode);
      }
    }
  </script>
</body>
</html>
