<!DOCTYPE html>
<html>
<head>
  <title>Dave-Md-V1 Pairing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🔥 Dave-Md-V1 Pairing 🔥</h1>
  <input type="text" id="number" placeholder="Enter phone number e.g. 254712345678">
  <button onclick="pair()">Get Code</button>
  <div id="output"></div>

  <script>
    async function pair() {
      const number = document.getElementById('number').value;
      const res = await fetch('/api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('output').innerHTML = 
          '✅ Your Code: <b>' + data.code + '</b><br>' +
          '📥 Download Session: <a href="' + data.sessionFile + '" target="_blank">' + data.sessionFile + '</a><br>' +
          '<button onclick="navigator.clipboard.writeText(\'' + data.code + '\')">📋 Copy Code</button>';
      } else {
        document.getElementById('output').innerText = '❌ ' + data.error;
      }
    }
  </script>
</body>
</html>
